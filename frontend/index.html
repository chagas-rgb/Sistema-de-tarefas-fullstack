<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Tarefas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <div>
        <h1 class="display-5 fw-bold text-primary"><i class="fas fa-tasks"></i> Lista de Tarefas</h1>
        <p class="lead text-secondary">Organize suas tarefas de maneira simples e eficaz</p>
      </div>
      <div id="current-date" class="text-end text-muted"></div> <!-- Elemento para data e hora -->
    </div>

    <div class="card shadow-sm p-4 mb-4">
      <div class="row g-2">
        <div class="col-md-4">
          <input type="text" id="nome" class="form-control" placeholder="Nome da Tarefa">
        </div>
        <div class="col-md-3">
          <input type="number" id="custo" class="form-control" placeholder="Custo (R$)">
        </div>
        <div class="col-md-3">
          <input type="date" id="data_limite" class="form-control">
        </div>
        <div class="col-md-2 d-grid">
          <button onclick="addTarefa()" class="btn btn-primary"><i class="fas fa-plus-circle"></i> Adicionar</button>
        </div>
      </div>
    </div>

    <ul id="tarefas" class="list-group list-group-flush"></ul>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="script.js"></script>
</body>
</html>
